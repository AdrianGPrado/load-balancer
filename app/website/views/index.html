{% extends "base.html" %}

{% block title %}Index Title{% end %}

{% block content %}

{% try %}
    {% if username %}
        Hello, {{ username }}!
    {% end %}
{% except %}
{% end %}

<form action="/" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="username" />

    <button type="submit">Submit</button>
</form>
{% end %}
